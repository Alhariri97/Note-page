<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Note Page</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <!--  -->
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <h1 class="ms-4" font-size:100px;>&#9997;</h1>
      <span class="navbar-text me-4">
        Write and <strong>save</strong> your notes , you won't <s>loose</s> them
        <em> :)</em>
      </span>
    </nav>
    <div class="container">
      <div action="#" class="form">
        <div class="mb-1 mt-3 col-11 m-auto col-lg-12">
          <input type="text" class="form-control input" placeholder="Title.." />
          <textarea
            class="form-control second"
            placeholder="Note Here..."
            rows="5"
            id="comment"
            name="text"
          ></textarea>
        </div>
        <button type="submit" value="Add Task" class="add mb-4 btn btn-primary">
          Save Note
        </button>
      </div>
      <!--  -->
      <!-- <div id="alert" class="alert alert-warning alert-dismissible fade show">
        <strong>Warning!</strong> There was a problem with your network
        connection.
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
        ></button>
      </div> -->
      <!--  -->
      <div class="tasks justify-content-around row"></div>
    </div>
    <div class="card text-center">
      <div class="card-footer text-muted">
        Please Note: This note page will use your machine's local storage to
        save your notes ^^
      </div>
    </div>
    <script src="./js/java.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
  </body>
</html>
